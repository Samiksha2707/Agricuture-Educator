<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100%;
      position: fixed;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Main content area */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    .topbar {
      background-color: #34495e;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 24px;
    }

    /* Dashboard card styles */
    .cards {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 23%;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .card p {
      font-size: 16px;
      color: #7f8c8d;
    }

    /* Footer styles */
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: calc(100% - 250px);
      margin-left: 250px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- Topbar -->
    <div class="topbar">
      <h1>Admin Dashboard</h1>
      <div>
        <span>Welcome, Admin</span>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="cards">
      <div class="card">
        <h3>1,250</h3>
        <p>Users</p>
      </div>
      <div class="card">
        <h3>350</h3>
        <p>Products</p>
      </div>
      <div class="card">
        <h3>800</h3>
        <p>Orders</p>
      </div>
      <div class="card">
        <h3>2,000</h3>
        <p>Revenue</p>
      </div>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <h2>Recent Activity</h2>
      <p>Here you can display charts, tables, or recent activities.</p>
    </div>
    
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Your Company. All rights reserved.
  </div>

</body>
</html>
