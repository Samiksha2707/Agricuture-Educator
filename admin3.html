<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin3.css">
</head>
<body>
<div class="logo-container">
            <img src="Agri.jpg" alt="Logo" class="logo">
        </div>
<style>
body {
  background-image: url('bg.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
 
</style>
    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <h2>Admin Login</h2>
            
            <!-- Table for login form -->
            <table class="login-table">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" required placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2" class="submit-btn-cell">
                        <button type="submit" class="submit-btn">Login</button>
                    </td>
                </tr>
            </table>

            <!-- Error message -->
            <p class="error-message" id="error-message"></p>
        </form>
		<div class="button-container">
            <button onclick="window.location.href='Agro.html'" class="close-btn">X</button>
    </div>
</body>
</html>
