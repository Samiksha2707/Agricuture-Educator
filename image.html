<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <!-- Slider container -->
  <div class="relative w-full max-w-3xl mx-auto mt-10 overflow-hidden rounded-lg">
    <!-- Images -->
    <div id="slider" class="flex transition-transform duration-500">
      <img src="crop2.jpeg" alt="1" class="w-full">
      <img src="crop3.jpeg" alt="" class="w-full">
      <img src="crop8.jpg" alt="" class="w-full">
      <img src="img5.jpg" alt="" class="w-full">
	  <img src="img6.jpg" alt="" class="w-full">
    </div>
  </div>

  <!-- JavaScript for auto sliding functionality -->
  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const images = slider.getElementsByTagName('img');
    const totalImages = images.length;

    // Function to move to the next image
    const goToNext = () => {
      currentIndex = (currentIndex + 1) % totalImages;
      updateSliderPosition();
    };

    // Update the slider's position based on the current index
    const updateSliderPosition = () => {
      const offset = -currentIndex * 100; // Move slider by 100% per image
      slider.style.transform = `translateX(${offset}%)`;
    };

    // Auto slide every 3 seconds
    setInterval(goToNext, 3000);
  </script>

</body>
</html>
